<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Testing timeline</title>
  </head>
  <body>
    <div class="timeLine">
      <div class="focus"></div>
      <div class="tomorrow">
        <div class="hours">
          <div>+1...</div>
        </div>
      </div>
      <div class="hours">
        <div>0 h</div>
        <div>1 h</div>
        <div>2 h</div>
        <div>3 h</div>
        <div>4 h</div>
        <div>5 h</div>
        <div>6 h</div>
        <div>7 h</div>
        <div>8 h</div>
        <div>9 h</div>
        <div>10 h</div>
        <div>11 h</div>
        <div>12 h</div>
        <div>13 h</div>
        <div>14 h</div>
        <div>15 h</div>
        <div>16 h</div>
        <div>17 h</div>
        <div>18 h</div>
        <div>19 h</div>
        <div>20 h</div>
        <div>21 h</div>
        <div>22 h</div>
        <div>23 h</div>
      </div>
    </div>
    <div id="clock" class="clock"></div>
    <script src="sandbox.js"></script>
  </body>
</html>
